<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <label for="new-task" id="to-do"> To Do: </label>
      <br>
      <br>
      <form v-on:submit.prevent="saveNewTask()">
           <input id="new-task" type="text" v-model="newTask"/>

           <input type="radio" id="low" v-model="newPriority" value="low">
           <label for="low"> Low </label>

           <input type="radio" id="high" v-model="newPriority" value="high">
           <label for="high"> High </label>

           <input type="submit" value="Save New Task"/>
         </form>
        <li v-for="item in tasks"><span>Task: {{ item.todo }}</span>
        <span v-bind:class="item.priority==='high' ? 'high' : 'low' "> Priority: {{ item.priority }}</span>
       </li>
     </ul>
   </div>
 </body>
</html>
